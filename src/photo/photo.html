<ion-header>

  <ion-navbar>
    <ion-title>Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!havePictures()">
    <h2>Prendre une photo</h2>
    <p>
      Cliquez sur le bouton ci-dessous &laquo;&nbsp;Prendre une photo&nbsp;&raquo;
      pour prendre une photo
    </p>
    <button ion-button icon-left block (tap)="onTakeAPicture()">
      <ion-icon name="camera"></ion-icon>
      Prendre une photo
    </button>
  </div>

  <div *ngIf="havePictures()">
    <h2>Vos photos</h2>

    <img *ngFor="let picture of pictures"
          style="max-width:49%; margin-left: 1%"
          [src]="getDisplayableBase64(picture)"
          (press)="onDisplayOptions(picture)" />

    <div><small>Appuyez long sur une photo pour les options</small></div>
    <button ion-button icon-left block (tap)="onTakeAPicture()">
      <ion-icon name="camera"></ion-icon>
      Prendre une photo
    </button>

    <h3>Votre commentaire</h3>
    <ion-textarea placeholder="Entrez votre description..."  name="description" [(ngModel)]="description"></ion-textarea>

    <button ion-button icon-left block (tap)="onSendPictures()">
      <ion-icon name="upload"></ion-icon>
      Envoyer les photos
    </button>

    <button ion-button icon-left block (tap)="onCancelPictures()">
      <ion-icon name="upload"></ion-icon>
      Abandonner
    </button>
  </div>
</ion-content>
