<ion-header>

  <ion-navbar>
    <ion-title>Band cochon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center">
    <img class="centered-image" src="assets/imgs/logo.png"/>
  </div>

  <ion-list>
    <ion-item>
      <ion-label stacked>Adresse email</ion-label>
      <ion-input type="email" placeholder="Votre adresse email de connexion" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password" placeholder="Votre mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding-top>
    <button ion-button color="primary" block (click)="onLogin()">Connexion</button>
  </div>
  <div padding-top color="secondary">
    <button ion-button color="" block>Cr√©ation d'un compte</button>
  </div>
</ion-content>
