<ion-header>

  <ion-navbar>
    <ion-title>Création d'un compte</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="center">
    <img class="centered-image" src="assets/imgs/logo.png"/>
  </div>


  <ion-list>
    <ion-item>
      <ion-label stacked>Adresse email</ion-label>
      <ion-input type="email" placeholder="Votre adresse email de connexion" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nom de chasseur</ion-label>
      <ion-input type="email" placeholder="Votre nom de chasseur" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input type="password" placeholder="Votre mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding-top>
    <button ion-button color="primary" block (click)="onCreate()">Créer le compte</button>
  </div>

</ion-content>
